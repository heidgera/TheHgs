<html>
  <head>
    <link rel="stylesheet" href="babyLog/css/main.css"></link>
    <link rel="icon" type="image/png" href="babyLog/assets/icon.png" sizes="192x192">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="babyLog/src/vendor/muse/include.js" main="babyLog/src/app.js"></script>
  </head>
  <body>
    <div class='topBanner'>
      <h1>Baby Nate's Daily Log!</h1>
      <div>Last feeding began <span id='lastTime'>X</span> hours ago.</div>
      <br />
      <div id='respText'></div>
    </div>
    <div class='buttonZone'>
      <div class='buttons' id='newFeeding'>Start Feeding</div>
      <div class='buttons' id='endFeeding'>End Feeding</div>
      <br />
      <div class='buttons' id='wet'>Wet Diaper</div>
      <br />
      <div class='buttons' id='poops'>Wet and Poopy</div>
      <br />
      <textarea id='notes' placeholder='Notes'></textarea>
    </div>
  </body>
</html>
